{% from 'employee/navbar_macro.html' import navbar with context %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/customers.css') }}" />
    <title>Customers</title>
</head>

<body>
    {{navbar()}}

    <div class="main">
        <h1>Customers Assigned to You</h1>

        <div class="recent">
            <table class="GeneratedTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {%for i in customers%}

                    <tr>
                        <td>{{i['name']}}</td>
                        <td> {{i['phone']}}</td>
                        <td>{{i['email']}}</td>
                        <td class="view" onclick=window.location.href="/employee/customer/{{i['id']}}">View Customer</td>
                        {%endfor%}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
