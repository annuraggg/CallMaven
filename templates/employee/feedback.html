{% from 'employee/navbar_macro.html' import navbar with context %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/customers.css') }}"
    />
    <title>Customers</title>
  </head>

  <body>
    {{navbar()}}

    <div class="main">
      <h1>Customers Assigned to You</h1>

      <div class="recent">
        <table class="GeneratedTable">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Rating</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody>
            {%for i in data%}

            <tr>
              <td>{{ loop.index }}</td>
              <td>{{i['rating']}}</td>
              <td>{{i['feedback']}}</td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
